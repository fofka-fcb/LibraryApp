<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="GET" th:action="@{/book}">
    <input type="submit" value="Back"/>
</form>
<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <br/>
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <!--    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>-->
    <br/>
    <label for="author">Enter name of author</label>
    <input type="text" th:field="*{author}" id="author"/>
    <!--    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
    <br/>
    <label for="dob">Enter date of book</label>
    <input type="text" th:field="*{dob}" id="dob"/>
    <br/>
<!--    <label for="idOfPeople">Enter id of people</label>-->
<!--    <input type="text" th:field="*{peopleID}" id="idOfPeople"/>-->
<!--    <br/>-->
    <input type="submit" value="Save book!"/>
</form>
</body>
</html>
