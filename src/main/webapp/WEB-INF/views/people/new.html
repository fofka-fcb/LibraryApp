<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New people</title>
</head>
<body>
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back"/>
</form>
<form th:method="POST" th:action="@{/people}" th:object="${people}">
    <br/>
    <label for="fullName">Enter full name</label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name error</div>
    <br/>
    <label for="dob">Enter date of birthday</label>
    <input type="text" th:field="*{dob}" id="dob"/>
    <div style="color: red" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Date of birthday error</div>
    <br/>
    <input type="submit" value="Save people!"/>
</form>
</body>
</html>
