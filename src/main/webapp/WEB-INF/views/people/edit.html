<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit people</title>
</head>
<body>
<form th:method="GET" th:action="@{/people/{id}(id=${people.getId()})}">
    <input type="submit" value="Back"/>
</form>
<form th:method="PATCH" th:action="@{/people/{id}/update(id=${people.getId()})}" th:object="${people}">
    <br/>
    <label for="fullName">Enter full name</label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <!--    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>-->
    <br/>
    <label for="dob">Enter date of birthday</label>
    <input type="text" th:field="*{dob}" id="dob"/>
    <!--    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
    <br/>
    <input type="submit" value="Update people!"/>
</form>
</body>
</html>
